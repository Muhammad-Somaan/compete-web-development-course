<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        #brownElement{
            color: brown;
        }
        .bgBlue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p>This is a simple paragraph</p>
    <p id="brownElement" class="bgBlue">This is another simple paragraph</p>
</body>
</html>
